    <!-- 配送依頼 -->
    <section id="request" class="content-section">

            <!-- DB送信用フォーム -->
            <form action="delivery_request_insert.php" method="post" class="space-y-8">

                <!-- 集荷元 -->
                <div>
                    <h3 class="text-lg font-bold mb-3 text-orange-600">集荷元情報</h3>

                        <option value="other">その他</option>
                    </select>
                    <input type="number" name="quantity" value="1" min="1" class="w-full border p-2 rounded mb-2">
                    <select name="package_size" class="w-full border p-2 rounded">
                        <option value="small">小</option>
                        <option value="medium">中</option>
                        <option value="large">大</option>

                <!-- 日時 -->
                <div>

                    <select name="pickup_time_slot" class="w-full border p-2 rounded">

                        <option value="pm2">15-18</option>
                        <option value="all">終日</option>

                    集荷依頼を登録する
                </button>

            </form>

<script>
    function switchTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('tab-active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('tab-active');
    }

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            switchTab(link.getAttribute('href').substring(1));
        });
    });
</script>
