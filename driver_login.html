<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>配達員ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">配達員ログイン</h1>

        <form action="driver_login.php" method="POST" class="space-y-4">

            <div>
                <label class="text-sm font-medium">配達員ID / メールアドレス</label>
                <input type="text" name="login_id" required class="w-full border rounded-lg px-3 py-2"
                    placeholder="ログインID/メールアドレスを入力">
            </div>

            <div>
                <label class="text-sm font-medium">パスワード</label>
                <input type="password" name="password" required class="w-full border rounded-lg px-3 py-2"
                    placeholder="パスワードを入力">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                ログイン
            </button>

        </form>
    </div>

</body>

</html>
